<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Quiz Time</title>
</head>

<body>

    <!-- Image and text -->
    <!--Navbar-->
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Quiz Time</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
            </li>
            <div id= "timer"class="nav-link active">
               Timer
            </div>
          </ul>
        </div>
      </nav>
   

    <!--Welcome Jumbotron-->
    <div id="hide" class="jumbotron">
        <h3 class="display-5">Test your coding knowledge!</h3>
        <p class="lead">Select a topic below to quiz your knowledge about code-related content.</p>
        <hr class="my-4">
        <a id="start" class="btn btn-primary btn-lg" href="" role="button">Start JavaScript Quiz</a>
        <hr class="my-4">
    </div>

    <div class="card" style="width: 100%;">
        <div class="card-body">
          <h1 class="card-title" id="question"></h1>
          <ul class="card-text" id="choicesList"></ul>
        </div>
      </div>
      <div class="card" style="width: 100%;">
        <div class="card-body">
            <h3 class="btn btn-danger btn-sm" href="#">High Scores</h3>
            <div class="input-group mt-5">
                <input type="text" class="form-control player" id="player" placeholder="Initials" aria-label="Username" aria-describedby="basic-addon1">
                <div class="input-group-append">
                  <button class="btn btn-outline-success" type="button" id="nameSubmit">Submit</button>
                </div>
        </div>
      </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="questions.js"></script>
    <script src="script.js"></script>

</body>

</html>
